<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/style.css">
		<title>Smith Disease Predictor</title>
	</head>
	<body>
		<div class="container">
			<h2 class="container-heading"><span class="heading_font">Smith Disease Predictor</span></h2>
			<div class="description">
				<p>A Machine Learning Web App, Built with Flask.</p>
			</div>
		</div>
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class="danger">Oops! You have Chances of Smith Disease.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class="safe">Great! You DON'T have chances of Smith Disease.</span></h1>
			{% endif %}
		</div>		
		
		<div class="footer">
			<div class="contact">
				<a target="_blank" href=""><i 
					class="fab fa-github fa-lg contact-icon"></i></a>
				<a target="_blank" href="http://www.linkedin.com/in/sabeen-ashraf"><i 
					class="fab fa-linkedin fa-lg contact-icon"></i></a>
			</div>
			<p class="footer-description">Made by Sabeen Ashraf.</p>
		</div>
	</body>
</html>
